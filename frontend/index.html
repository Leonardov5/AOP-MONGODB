<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineFlix - Catálogo de Filmes</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>CineFlix</h1>
            <nav>
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#" id="abrir-cadastro">Adicionar Filme</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>O teu catálogo de filmes</h2>
            <p>Descobre, regista e gere os teus filmes favoritos</p>
            <div class="search-container">
                <input type="text" id="pesquisa" placeholder="Pesquisar filmes...">
                <button id="btn-pesquisar">Pesquisar</button>
            </div>
        </div>
    </section>

    <section class="filmes">
        <div class="container">
            <h2>Catálogo de Filmes</h2>
            <div id="lista-filmes" class="grid-filmes">
               
            </div>
        </div>
    </section>

    <div id="modal-filme" class="modal">
        <div class="modal-content">
            <span class="fechar">&times;</span>
            <h2 id="modal-titulo">Adicionar Novo Filme</h2>
            <form id="form-filme">
                <input type="hidden" id="filme-id">
                <div class="form-group">
                    <label for="titulo">Título</label>
                    <input type="text" id="titulo" required>
                </div>
                <div class="form-group">
                    <label for="diretor">Realizadores</label>
                    <input type="text" id="diretor" required>
                </div>
                <div class="form-group">
                    <label for="ano">Ano</label>
                    <input type="number" id="ano" min="1800" required>
                </div>
                <div class="form-group">
                    <label for="genero">Géneros</label>
                    <input type="text" id="genero" required>
                </div>
                <div class="form-group">
                    <label for="resumo">Resumo Completo</label>
                    <textarea id="resumo" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="runtime">Duração (minutos)</label>
                    <input type="number" id="runtime" min="1">
                </div>
                <div class="form-group">
                    <label for="cast">Elenco</label>
                    <input type="text" id="cast">
                </div>
                <div class="form-group">
                    <label for="languages">Idiomas</label>
                    <input type="text" id="languages">
                </div>
                <div class="form-group">
                    <label for="countries">Países</label>
                    <input type="text" id="countries">
                </div>
                <div class="form-group">
                    <label for="released">Data de Lançamento</label>
                    <input type="date" id="released">
                </div>
                <div class="form-group">
                    <label for="writers">Argumentistas</label>
                    <input type="text" id="writers">
                </div>
                <div class="form-group">
                    <label for="awards">Prémios</label>
                    <input type="text" id="awards">
                </div>
                <div class="form-group">
                    <label for="posterUrl">URL do Poster</label>
                    <input type="url" id="posterUrl">
                </div>
                <div class="form-group">
                    <label for="avaliacao">Avaliação (0-10)</label>
                    <input type="number" id="avaliacao" min="0" max="10" step="0.1">
                </div>
                <div class="form-group">
                    <label for="votes">Número de Votos</label>
                    <input type="number" id="votes" min="0">
                </div>
                <div class="form-actions">
                    <button type="submit" id="btn-salvar">Guardar</button>
                    <button type="button" id="btn-cancelar">Cancelar</button>
                </div>
                <button type="button" id="btn-voltar" class="btn-voltar">&#8592;</button>
            </form>
        </div>
    </div>

    <div id="modal-detalhes" class="modal">
        <div class="modal-content modal-detalhes">
            <span class="fechar">&times;</span>
            <div id="detalhes-content">
                
            </div>
            <div class="detalhes-actions">
                <button id="btn-editar">Editar</button>
                <button id="btn-excluir">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="paginacao">
        <button id="btn-anterior" disabled>Anterior</button>
        <div id="paginas-container" class="paginas-container">
        </div>
        <button id="btn-proximo">Próximo</button>
    </div>

    <footer>
        <p>&copy; 2025 CineFlix - Todos os direitos reservados</p>
    </footer>

    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
